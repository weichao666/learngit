          - name: "CSE_MONITOR_SERVER_ADDR"
            value: { get_input: cse_reg_addr }
          - name: "CSE_CONFIG_CENTER_ADDR"
            value: { get_input: cse_center_addr }
          - name: "MONGO_USER"
