  dms_sk:
    default: "CL6FFLnHKona7gvbEzCx7baSDcP3UbePljhg5Pdh"
  dms_projectid:
    default: "7cb17735924d48c7b98a255edfbd49bc"
  ak_key:
    default: "AONYCAOM6ZA0WGN532SE"
  sk_key:
