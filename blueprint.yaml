node_templates:
  cse-localtime-volume:
    type: fusionstage.nodes.LocalVolume
    properties:
      name: localtime
      hostPath: /etc/localtime

  cse-resolv-volume:
    type: fusionstage.nodes.LocalVolume
    properties:
      name: resolv
      hostPath: /etc/resolv.conf

  configmapvolume:
    type: fusionstage.nodes.ConfigMapVolume
    properties:
      name: mesherconfig
      configMapSpec:
        - name: auth.yaml
          value: |
            cse.credentials.accessKey: AONYCAOM6ZA0WGN532SE
            cse.credentials.secretKey: CL6FFLnHKona7gvbEzCx7baSDcP3UbePljhg5Pdh
      createNew: true

  configmapvolumechassis:
    type: fusionstage.nodes.ConfigMapVolume
    properties:
      name: chassisconfig
      configMapSpec:
        - name: chassis.yaml
          value: |
            ---
            #region:
            #  name: us-east
            #  availableZone: us-east-1
            #微服务的公共属性
            APPLICATION_ID: sockshop
            
            cse:
              credentials:
                accessKey: AONYCAOM6ZA0WGN532SE
                secretKey: CL6FFLnHKona7gvbEzCx7baSDcP3UbePljhg5Pdh
              loadbalance:
                strategyName: RoundRobin
                retryEnabled: false
                retryOnNext: 2
                retryOnSame: 3
                backoff:
                  kind: constant
                  minMs: 200
                  maxMs: 400
              service:
                registry:
                  type: servicecenter           #optional:可选zookeeper/servicecenter，zookeeper供中软使用，不配置的情况下默认为servicecenter
                  scope: full                   #optional:scope不为full时，只允许在本app间访问，不允许跨app访问；为full就是注册时允许跨app，并且发现本租户全部微服务
                  address: http://10.19.169.117:30100
                  #enableSSL: false
                  #register: manual          optional：register不配置时默认为自动注册，可选参数有自动注册auto和手动注册manual
                  refeshInterval : 30s
                  watch: true
                  tenant: default
              protocols:
                highway:
                  listenAddress: 0.0.0.0:9090
                  advertiseAddress: 168.168.0.111:8080
                  transport: tcp #optional 指定加载那个传输层
                rest:
                  listenAddress: 0.0.0.0:8081
                  advertiseAddress: 168.168.0.111:8081
                  transport: tcp #optional 指定加载那个传输层
              metrics:
                enable: true
                apipath: /metrics
                enableGoRuntimeMetrics: true
              handler:
                chain:
                  Provider:
                    default: bizkeeper-provider
            ssl:
              test.consumer.cipherPlugin:
              test.consumer.verifyPeer:
              test.consumer.verifyCN:
              test.consumer.cipherSuits:
              test.consumer.protocol:
              test.consumer.caFile:
              test.consumer.certFile: server.cer
              test.consumer.keyFile:
              test.consumer.certPwdFile: cert_pwd
      createNew: true

  #frontend
  original-sockshop-group:
    type: fusionstage.nodes.AppGroup
    requirements:
      - member:
          node: frontend-app
          relationship: fusionstage.relationships.ConsistsOf
      - member:
          node: orders-app
          relationship: fusionstage.relationships.ConsistsOf
      - member:
          node: shippingv1-app
          relationship: fusionstage.relationships.ConsistsOf
      - member:
          node: carts-app
          relationship: fusionstage.relationships.ConsistsOf
      - member:
          node: user-app
          relationship: fusionstage.relationships.ConsistsOf
      - member:
          node: payment-app
          relationship: fusionstage.relationships.ConsistsOf
      - member:
          node: catalogue-app
          relationship: fusionstage.relationships.ConsistsOf
  #frontend
  frontend-app:
    type: fusionstage.nodes.StatelessApplication
    properties:
      type: container
      name: { get_input: frontend_name }
    requirements:
      - package:
          node: frontend
          relationship: fusionstage.relationships.PackageConsistsOf
      - package:
          node: servmesher
          relationship: fusionstage.relationships.PackageConsistsOf
      - volume:
          node: cse-localtime-volume
          relationship: fusionstage.relationships.AttachesTo
      - volume:
          node: configmapvolume
          relationship: fusionstage.relationships.AttachesTo
      - dependency:
          node: orders-app
          relationship: fusionstage.relationships.ConnectsTo
      - dependency:
          node: catalogue-app
          relationship: fusionstage.relationships.ConnectsTo
      - dependency:
          node: user-app
          relationship: fusionstage.relationships.ConnectsTo
      - dependency:
          node: carts-app
          relationship: fusionstage.relationships.ConnectsTo

  frontend:
    type: fusionstage.nodes.ContainerComponent
    properties:
      package:
        image: { get_input: image-frontend }
        env:
          - name: "SC_HOST"
            value: { get_input: sc_host }
          - name: "http_proxy"
            value: { get_input: proxy }
          - name: "MODE"
            value: { get_input: mode }
          - name: "SERVICE_MESH_IP"
            value: { get_input: proxy }            
        serviceSpec:
          type: NodePort
          ports:
            - port: 8079
              nodePort: 32709
              targetPort: 8079
        volumes:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true

  #servmesher
  servmesher:
    type: fusionstage.nodes.ContainerComponent
    properties:     
      package:
        image: { get_input: image-servmesh }
        env:
          - name: "CSE_REGISTRY_ADDR"
            value: { get_input: cse_reg_addr }
          - name: "CSE_CONFIG_CENTER_ADDR"
            value: { get_input: cse_center_addr }
          - name: "SERVICE_NAME"
            value: { get_input: servicenameforfrontend }
          - name: "VERSION"
            value: { get_input: serviceversion }
          - name: "APP_ID"
            value: { get_input: application }
          - name: "cse_service_registry_sslEnable"
            value: { get_input: cse_service_reg_enable }
        volumes:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true
          - name: mesherconfig
            mountPath: /tmp/
            readOnly: true
  #orders
  orders-app:
    type: fusionstage.nodes.StatelessApplication
    properties:
      type: container
      name: { get_input: orders_name }
    requirements:
      - package:
          node: mongodb-orders
          relationship: fusionstage.relationships.PackageConsistsOf
      - package:
          node: orders
          relationship: fusionstage.relationships.PackageConsistsOf
      - volume:
          node: cse-localtime-volume
          relationship: fusionstage.relationships.AttachesTo
      - volume:
          node: cse-resolv-volume
          relationship: fusionstage.relationships.AttachesTo
      - dependency:
          node: shippingv1-app
          relationship: fusionstage.relationships.ConnectsTo
      - dependency:
          node: payment-app
          relationship: fusionstage.relationships.ConnectsTo
  mongodb-orders:
    type: fusionstage.nodes.ContainerComponent
    properties:
      package:
        image: { get_input: image-mongodb-orders }
        serviceSpec:
          type: ClusterIP
          ports:
            - port: 27017
              name: ordersdb
        resourceSpec:
          request:
            cpu: 1000m
            memory: 1024Mi
          limit:
            cpu: 1000m
            memory: 1024Mi
        volumes:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: false
          - name: resolv
            mountPath: /etc/resolv.conf
            readOnly: false
  orders:
    type: fusionstage.nodes.ContainerComponent
    properties:
      package:
        image: { get_input: image-orders }
        env:
          - name: "_JAVA_OPTIONS"
            value: { get_input: java-options-others }
          - name: "MONGODB_ORDERS_SERVICE_HOST"
            value: { get_input: orders-db }
          - name: "SC_HOST"
            value: { get_input: sc_host }
          - name: "AK_KEY"
            value: { get_input: ak_key }
          - name: "SK_KEY"
            value: { get_input: sk_key }
          - name: "http_timeout"
            value: { get_input: timeout }
          - name: "http_proxy"
            value: { get_input: proxy }
        serviceSpec:
          type: ClusterIP
          ports:
            - port: 80
              name: ordersport
              targetPort: 80
        resourceSpec:
          request:
            cpu: 500m
            memory: 512Mi
          limit:
            cpu: 2000m
            memory: 2048Mi
        volumes:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true

  # shippingv1
  shippingv1-app:
    type: fusionstage.nodes.StatelessApplication
    properties:
      type: container
      name: { get_input: shipping_namev1 }
    requirements:
      - package:
          node: shippingv1
          relationship: fusionstage.relationships.PackageConsistsOf
      - volume:
          node: cse-localtime-volume
          relationship: fusionstage.relationships.AttachesTo
      - volume:
          node: cse-resolv-volume
          relationship: fusionstage.relationships.AttachesTo

  shippingv1:
    type: fusionstage.nodes.ContainerComponent
    properties:
      package:
        image: { get_input: image-shippingv1 }
        env:
          - name: "AK_KEY"
            value: { get_input: ak_key }
          - name: "SK_KEY"
            value: { get_input: sk_key }
          - name: "JAVA_OPTS"
            value: { get_input: java-options }
          - name: "SC_HOST"
            value: { get_input: sc_host }
          - name: "DMS_HOST"
            value: { get_input: dms_host}
          - name: "DMS_REGION"
            value: { get_input: dms_region}
          - name: "DMS_AK"
            value: { get_input: dms_ak}
          - name: "DMS_SK"
            value: { get_input: dms_sk}
          - name: "DMS_PROJECTID"
            value: { get_input: dms_projectid}
        serviceSpec:
          type: ClusterIP
          ports:
            - port: 80
              name: shippingport
              targetPort: 80
        volumes:
          - name: localtime
            mountPath: /etc/localtime
            readOnly: true

  #carts
  carts-app:
    type: fusionstage.nodes.StatelessApplication
    properties:
      type: container
      name: { get_input: carts_name }
    requirements:
      - package:
          node: mongodb-carts
          relationship: fusionstage.relationships.PackageConsistsOf
      - package:
          node: carts
          relationship: fusionstage.relationships.PackageConsistsOf
      - volume:
          node: cse-localtime-volume
          relationship: fusionstage.relationships.AttachesTo
      - volume:
          node: cse-resolv-volume
          relationship: fusionstage.relationships.AttachesTo
  mongodb-carts :
